<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To make Forms</title>
</head>
<body>
    <h1>Form to apply for the part of Hunter Association - HUNTERS</h1>
    <form action="post">
    <div>
        <label for="username">Enter your USERNAME</label>     
        <input type="text" id="username" name="username" placeholder="Enter your username" >
    </div>
    <div>
        <input type="radio" id="male" name="GENDER" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="GENDER" value="female">
        <label for="female">female</label>
    </div>

    <div>
        <input type="checkbox" id="Hunter" name ="Rank" value="s rank">
        <label for="Rank">Now you are S rank hunter</label>
    </div>

    <div>
        <label for="comment">Enter your comment</label>
        <textarea name="comment" rows="5" cols="45" id="comment">
            Enter your comment here.....
        </textarea>
    </div>

    </form>
</body>
</html>
